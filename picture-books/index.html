<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>絵本ギャラリー</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #fdfbf7;
            color: #4a4a4a;
            font-family: 'Zen Maru Gothic', sans-serif;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(to bottom, #fff, #fdfbf7);
        }

        h1 {
            font-size: 3em;
            color: #5d5d5d;
            margin: 0;
            letter-spacing: 0.1em;
        }

        .subtitle {
            font-size: 1.2em;
            color: #888;
            margin-top: 10px;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 60px;
            place-items: center;
        }

        .book-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 350px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.15);
        }

        .book-cover {
            width: 100%;
            aspect-ratio: 210/297;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        .book-info {
            padding: 25px;
        }

        .vol-badge {
            display: inline-block;
            background: #ff7e5f;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .book-title {
            font-size: 1.5em;
            margin: 10px 0;
            font-weight: bold;
        }

        .read-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 30px;
            background: #4a4a4a;
            color: white;
            border-radius: 25px;
            font-weight: bold;
            transition: background 0.2s;
        }

        .book-card:hover .read-btn {
            background: #ff7e5f;
        }

        footer {
            text-align: center;
            padding: 40px;
            color: #aaa;
            font-size: 0.9em;
            margin-top: 60px;
        }
    </style>
</head>

<body>

    <header>
        <h1>絵本の世界</h1>
        <div class="subtitle">心温まる物語をお届けします</div>

        <!-- Name Input Section -->
        <div class="name-settings" style="margin-top: 30px;">
            <div style="margin-bottom: 10px;">
                <label for="boyNameInput" style="font-weight: bold; color: #5d5d5d;">男の子の名前：</label>
                <input type="text" id="boyNameInput" placeholder="名前を入力" maxlength="10"
                    style="padding: 8px; border-radius: 5px; border: 1px solid #ccc; font-family: inherit;">
                <button onclick="saveName('boy')"
                    style="padding: 8px 15px; background: #ff7e5f; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-family: inherit;">決定</button>
            </div>
            <div>
                <label for="girlNameInput" style="font-weight: bold; color: #5d5d5d;">女の子の名前：</label>
                <input type="text" id="girlNameInput" placeholder="名前を入力" maxlength="10"
                    style="padding: 8px; border-radius: 5px; border: 1px solid #ccc; font-family: inherit;">
                <button onclick="saveName('girl')"
                    style="padding: 8px 15px; background: #ff9a9e; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-family: inherit;">決定</button>
            </div>
            <div id="saveMessage" style="color: #ff7e5f; font-size: 0.9em; margin-top: 5px; height: 1.2em;"></div>
        </div>
    </header>

    <main>
        <!-- Volume 1 Card -->
        <!-- Volume 1 Card (Boy) -->
        <div class="book-card">
            <img src="vol1/images/cover_front.png" alt="第1巻 表紙" class="book-cover">
            <div class="book-info">
                <span class="vol-badge">第1巻 (男の子)</span>
                <div class="book-title" id="vol1-title"><span class="current-name-boy">男の子</span>と桜文鳥の物語</div>
                <div class="button-container"
                    style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                    <a href="vol1/ebook.html" class="read-btn"
                        style="text-decoration: none; margin-top: 10px; width: 100%;">通常版を読む<br><span
                            style="font-size: 0.8em; font-weight: normal;">(見開き・本形式)</span><br><span
                            style="font-size: 0.75em; font-weight: normal; color: #ffeb3b;">※スマホは横向き推奨</span></a>
                    <a href="vol1/ebook_combined.html" class="read-btn"
                        style="text-decoration: none; background: #5d5d5d; margin-top: 5px; width: 100%;">統合版を読む<br><span
                            style="font-size: 0.8em; font-weight: normal;">(紙芝居・スライド形式)</span><br><span
                            style="font-size: 0.75em; font-weight: normal; color: #ffeb3b;">※スマホは縦向き推奨</span></a>
                </div>
            </div>
        </div>

        <!-- Volume 1 Card (Girl) -->
        <div class="book-card">
            <img src="vol1_girl/images/cover_front.png" alt="第1巻 表紙(女の子)" class="book-cover">
            <div class="book-info">
                <span class="vol-badge" style="background: #ff9a9e;">第1巻 (女の子)</span>
                <div class="book-title" id="vol1-girl-title"><span class="current-name-girl">女の子</span>と桜文鳥の物語</div>
                <div class="button-container"
                    style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                    <a href="vol1_girl/ebook.html" class="read-btn"
                        style="text-decoration: none; margin-top: 10px; background: #ff9a9e; width: 100%;">通常版を読む<br><span
                            style="font-size: 0.8em; font-weight: normal;">(見開き・本形式)</span><br><span
                            style="font-size: 0.75em; font-weight: normal;">※スマホは横向き推奨</span></a>
                    <a href="vol1_girl/ebook_combined.html" class="read-btn"
                        style="text-decoration: none; background: #5d5d5d; margin-top: 5px; width: 100%;">統合版を読む<br><span
                            style="font-size: 0.8em; font-weight: normal;">(紙芝居・スライド形式)</span><br><span
                            style="font-size: 0.75em; font-weight: normal; color: #ffeb3b;">※スマホは縦向き推奨</span></a>
                </div>
            </div>
        </div>

        <!-- Placeholder for Volume 2 -->
        <!-- Future volumes can be added here -->
    </main>

    <footer>
        &copy; 2025 Picture Book Project. All rights reserved.
    </footer>

    <!-- Script to load dynamic title if needed, or keep static generic title -->
    <script>
        const defaultBoyName = "男の子";
        const defaultGirlName = "女の子";
        const boyNameInput = document.getElementById('boyNameInput');
        const girlNameInput = document.getElementById('girlNameInput');

        // Load saved names
        function loadNames() {
            // Boy
            const savedBoyName = localStorage.getItem('boyName');
            const currentBoyName = savedBoyName || defaultBoyName;
            if (savedBoyName) boyNameInput.value = savedBoyName;
            document.querySelectorAll('.current-name-boy').forEach(el => el.textContent = currentBoyName);

            // Girl
            const savedGirlName = localStorage.getItem('girlName');
            const currentGirlName = savedGirlName || defaultGirlName;
            if (savedGirlName) girlNameInput.value = savedGirlName;
            document.querySelectorAll('.current-name-girl').forEach(el => el.textContent = currentGirlName);
        }

        // Save name
        function saveName(type) {
            const input = type === 'boy' ? boyNameInput : girlNameInput;
            const key = type === 'boy' ? 'boyName' : 'girlName';
            const defaultVal = type === 'boy' ? defaultBoyName : defaultGirlName;
            const newName = input.value.trim();
            const msg = document.getElementById('saveMessage');

            if (newName) {
                localStorage.setItem(key, newName);
                msg.textContent = `名前を「${newName}」に変更しました！`;
                msg.style.color = type === 'boy' ? '#ff7e5f' : '#ff9a9e';
            } else {
                localStorage.removeItem(key);
                msg.textContent = `名前を初期設定に戻しました`;
                msg.style.color = '#888';
            }

            setTimeout(() => { msg.textContent = ''; }, 3000);
            loadNames(); // Refresh display
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadNames);
    </script>

</body>

</html>

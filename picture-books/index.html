    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #fdfbf7;
            color: #4a4a4a;
            font-family: 'Zen Maru Gothic', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 80px 20px 40px;
            background: linear-gradient(to bottom, #fff, #fdfbf7);
            position: relative;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #888;
            font-size: 0.9em;
            font-weight: bold;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #5d5d5d;
        }

        h1 {
            font-size: 3em;
            color: #5d5d5d;
            margin: 0;
            letter-spacing: 0.1em;
        }

        .subtitle {
            font-size: 1.2em;
            color: #888;
            margin-top: 15px;
        }

        main {
            flex: 1;
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 60px;
            place-items: center;
            align-items: stretch;
        }

        .book-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 380px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.15);
        }

        /* Slideshow Container */
        .book-cover-container {
            width: 100%;
            position: relative;
            background: #f9f9f9;
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .slideshow-image {
            position: absolute;
            width: 70%;
            height: auto;
            aspect-ratio: 210/297;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: opacity 1s ease-in-out;
        }

        /* Animation for fading */
        .fade-img-1 {
            animation: fade1 6s infinite;
        }

        .fade-img-2 {
            animation: fade2 6s infinite;
        }

        @keyframes fade1 {

            0%,
            45% {
                opacity: 1;
                z-index: 2;
            }

            50%,
            95% {
                opacity: 0;
                z-index: 1;
            }

            100% {
                opacity: 1;
                z-index: 2;
            }
        }

        @keyframes fade2 {

            0%,
            45% {
                opacity: 0;
                z-index: 1;
            }

            50%,
            95% {
                opacity: 1;
                z-index: 2;
            }

            100% {
                opacity: 0;
                z-index: 1;
            }
        }

        .book-info {
            padding: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .vol-badge {
            display: inline-block;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .vol-badge.vol1 {
            background: #4a4a4a;
        }

        .vol-badge.vol2 {
            background: #88c8ff;
        }

        .book-title {
            font-size: 1.5em;
            margin: 5px 0 15px 0;
            font-weight: bold;
            color: #5d5d5d;
        }

        .book-desc {
            font-size: 0.95em;
            color: #777;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .ver-buttons {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }

        .ver-btn {
            flex: 1;
            padding: 12px 0;
            border-radius: 30px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            font-size: 0.9em;
            transition: opacity 0.2s, transform 0.2s;
            text-align: center;
        }

        .ver-btn:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        .boy-btn {
            background: #ff7e5f;
        }

        .girl-btn {
            background: #ff9a9e;
        }

        .disabled-card {
            opacity: 0.8;
            cursor: default;
        }

        .disabled-card:hover {
            transform: none;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .disabled-card .book-cover-container {
            height: 300px;
        }

        footer {
            text-align: center;
            padding: 40px;
            color: #aaa;
            font-size: 0.9em;
            border-top: 1px solid #eee;
        }
    </style>
</head>

    <header>
        <a href="../index.html" class="back-link" aria-label="トップページに戻る">◀ ホームに戻る</a>
        <h1>絵本の世界</h1>
        <div class="subtitle">心温まる物語をお届けします</div>
    </header>

    <main>
        <article class="book-card">
            <div class="book-cover-container" aria-label="第1巻 桜文鳥との出会い 表紙スライドショー">
                <img src="vol1/images/cover_front.png" class="slideshow-image fade-img-1" alt="男の子版 表紙">
                <img src="vol1_girl/images/cover_front.png" class="slideshow-image fade-img-2" alt="女の子版 表紙">
            </div>

            <div class="book-info">
                <div>
                    <span class="vol-badge vol1">第1巻</span>
                    <h2 class="book-title">桜文鳥との出会い</h2>
                    <p class="book-desc">
                        ある日、迷い込んだ不思議な小鳥。<br>
                        「ルル」との心温まる出会いと、<br>
                        秘密の友情を描いた物語です。
                    </p>
                </div>

                <div class="ver-buttons">
                    <a href="vol1/index.html" class="ver-btn boy-btn">男の子ver</a>
                    <a href="vol1_girl/index.html" class="ver-btn girl-btn">女の子ver</a>
                </div>
            </div>
        </article>

        <article class="book-card disabled-card">
            <div class="book-cover-container" style="background: #eee;">
                <span style="font-size: 3em; color: #ccc;" aria-hidden="true">?</span>
            </div>
            <div class="book-info">
                <div>
                    <span class="vol-badge vol2">第2巻</span>
                    <h2 class="book-title">（制作中）</h2>
                    <p class="book-desc">
                        ルルとの冒険はまだまだ続きます。<br>
                        次の物語を楽しみにお待ちください！
                    </p>
                </div>
                <div class="ver-buttons">
                    <span class="ver-btn" style="background: #ccc; cursor: default;">Coming Soon</span>
                </div>
            </div>
        </article>
    </main>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>絵本 - 表紙</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: 'Zen Maru Gothic', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .cover-container {
            width: 420mm;
            /* A3 Landscape width */
            height: 297mm;
            /* A3 Landscape height */
            background-color: white;
            display: flex;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cover-half {
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .cover-half img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Fill the area */
        }

        /* Left half is back cover */
        .back-cover {
            border-right: 1px solid #eee;
            /* Subtle spine indication */
        }

        /* Right half is front cover */
        .front-cover {
            /* Placeholder for future specific styles */
        }

        @media print {
            body {
                background-color: white;
            }

            .cover-container {
                box-shadow: none;
                margin: 0;
            }
        }
    </style>
</head>

<body>

    <div class="cover-container">
        <!-- Left: Back Cover -->
        <div class="cover-half back-cover">
            <img src="生成画像/cover_back.png" alt="Back Cover">
        </div>

        <!-- Right: Front Cover -->
        <div class="cover-half front-cover">
            <img src="生成画像/cover_front.png" alt="Front Cover">
        </div>
    </div>

</body>
<script src="settings.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // タイトルタグの更新
        document.title = `${settings.boyName}と${settings.bunchoName} - 表紙`;
    });
</script>

</html>

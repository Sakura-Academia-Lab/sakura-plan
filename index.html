    <style>
        /* --- ベース設定 --- */
        :root {
            --primary-navy: #1a2a44;
            --accent-sakura: #ffcae0;
            --text-gray: #555555;
            --bg-light: #fdfdfd;
        }

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-gray);
            background-color: var(--bg-light);
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        /* --- SVGの色定義（共通） --- */
        .body-color {
            fill: #aebbc9;
        }

        .head-color {
            fill: #1a2a44;
        }

        .cheek-color {
            fill: #fff;
        }

        .beak-color {
            fill: #e05a5a;
        }

        .sakura-color {
            fill: #ffcae0;
        }

        .pc-color {
            fill: #1a2a44;
        }

        .screen-color {
            fill: #4facfe;
        }

        .data-bar {
            fill: #fff;
            opacity: 0.9;
        }

        .data-line {
            stroke: #feca57;
            stroke-width: 2;
            fill: none;
        }

        .data-text {
            fill: #fff;
            opacity: 0.5;
        }

        .book-cover {
            fill: #e58e26;
        }

        .book-page {
            fill: #fff;
        }

        /* --- メインロゴ設定 --- */
        .logo-container {
            margin-bottom: 30px;
        }

        .brand-logo {
            width: 160px;
            height: 160px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-8px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        h1 {
            font-size: 1.8rem;
            color: var(--primary-navy);
            margin: 0 0 10px 0;
            letter-spacing: 0.1em;
        }

        .sub-text {
            font-size: 1rem;
            margin-bottom: 60px;
            color: #888;
        }

        /* --- メニューカード設定 --- */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 900px;
            width: 100%;
        }

        .nav-card {
            background: #fff;
            border: 3px solid #eee;
            border-radius: 20px;
            padding: 40px 20px;
            transition: 0.3s;
            text-decoration: none;
            color: var(--primary-navy);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* --- メニューアイコン設定 --- */
        .nav-card .icon {
            margin-bottom: 25px;
            display: block;
            width: 120px;
            height: 120px;
        }

        .nav-card .icon svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        .nav-card h2 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: bold;
            white-space: nowrap;
        }

        .nav-card p {
            font-size: 0.95rem;
            color: #999;
            margin-top: 8px;
        }

        /* アクティブなカード */
        a.nav-card:hover {
            border-color: var(--accent-sakura);
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(255, 202, 224, 0.4);
            cursor: pointer;
        }

        /* 準備中のカード */
        .nav-card.disabled {
            background-color: #f9f9f9;
            opacity: 0.7;
            cursor: default;
            border-style: dashed;
        }

        .nav-card.disabled .icon {
            opacity: 0.6;
        }

        .coming-soon-badge,
        .new-badge {
            position: absolute;
            top: -12px;
            right: -12px;
            background-color: #888;
            color: #fff;
            font-size: 0.8rem;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
        }

        .new-badge {
            background-color: var(--active-red, #ff5252);
        }

        /* --- Twitterリンク --- */
        .twitter-link {
            margin-top: 70px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #888;
            font-size: 0.9rem;
            text-decoration: none;
            padding: 10px 25px;
            border-radius: 50px;
            transition: 0.3s;
            border: 1px solid transparent;
        }

        .twitter-link:hover {
            background-color: #fff;
            border-color: #ddd;
            color: var(--primary-navy);
        }

        /* --- フッター --- */
        footer {
            padding: 20px;
            font-size: 0.75rem;
            color: #aaa;
        }

        footer p {
            margin: 5px 0;
        }

        .gemini-sparkle {
            color: transparent;
            background: linear-gradient(45deg, #4285F4, #DB4437, #F4B400, #0F9D58);
            -webkit-background-clip: text;
            background-clip: text;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .nav-grid {
                grid-template-columns: 1fr;
                max-width: 320px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .sub-text {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
